     - 再见
     - 下次再聊
     - 不找你说话了
     - 不说了
     - 拜拜

- intent: affirm
  examples: |
     - 雀食
     - 是的
     - 你说的对
     - 很难不赞同
     - 听起来很棒
     - 真不错
